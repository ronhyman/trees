Angle (degrees): <input type="number" id="box1"><br/>
Height (# of knots): <input type="number" id="box2"><br/>
<input type="button" value="Submit" onclick="calcSum()"><br/>
Object height (cm): <output type="number" id="+"><br/>


<script>
function calcSum(){
let box1 = parseFloat(document.getElementById("box1").value);
let box2 = parseFloat(document.getElementById("box2").value);
let distance = 600;
let rad = (box1*Math.PI)/180
let calc = distance*Math.tan(rad) + box2*50
let output = Math.round(calc*100)/100
// let d = Number(box1) + Number(box2);
document.getElementById("+").value = output;
}
</script>
